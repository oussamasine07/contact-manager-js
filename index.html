<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Contact manager</title>
</head>

<body>

    <div class="w-screen h-screen flex justify-center items-center bg-slate-100">
        <div class="sm:container md:container  md:mx-auto">
            <div class="bg-sky-950 rounded-md px-8">
                <div class="py-6">
                    <div class="flex justify-between items-center">
                        <h1 class="text-3xl leading-3 text-green-300 font-bold">All contacts</h1>
                        <button
                            class="bg-green-300 transition ease-in-out delay-150 hover:bg-green-100 text-sky-950 font-bold py-2 px-4 rounded ">
                            Add contact
                        </button>
                    </div>
                </div>

                <ul role="list" class="divide-y divide-gray-600">
                    <li class="flex justify-between gap-x-6 py-5">
                        <div class="flex min-w-0 gap-x-4">
                            <img class="size-12 flex-none rounded-full bg-gray-50" src="/assets/person.jpg" alt="">
                            <div class="min-w-0 flex-auto">
                                <p class="text-sm/6 font-semibold text-sky-100">Sine oussama</p>
                                <p class="mt-1 truncate text-sm text-blue-300">sineoussama@example.com</p>
                            </div>
                        </div>
                        <div class=" flex justify-between items-center">
                            <span
                                class="inline-flex items-center rounded-md bg-transparent px-2 py-1 text-xs font-medium text-sky-400 ring-1 ring-inset ring-sky-400">Male</span>

                            <button
                                class="bg-blue-500 border-2 border-blue-500 transition ease-in-out delay-150 hover:bg-transparent text-white font-bold text-sm ml-3 px-4 rounded-md ">show</button>
                        </div>
                    </li>
                    <li class="flex justify-between gap-x-6 py-5">
                        <div class="flex min-w-0 gap-x-4">
                            <img class="size-12 flex-none rounded-full bg-gray-50"
                                src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                                alt="">
                            <div class="min-w-0 flex-auto">
                                <p class="text-sm/6 font-semibold text-sky-100">Lalla Selma</p>
                                <p class="mt-1 truncate text-sm text-blue-300">selma@example.com</p>
                            </div>
                        </div>
                        <div class=" flex justify-between items-center">
                            <span
                                class="inline-flex items-center rounded-md bg-transparent px-2 py-1 text-xs font-medium text-red-400 ring-1 ring-inset ring-red-400">Female</span>

                            <button
                                class="bg-blue-500 border-2 border-blue-500 transition ease-in-out delay-150 hover:bg-transparent text-white font-bold text-sm ml-3 px-4 rounded-md ">show</button>
                        </div>
                    </li>

                </ul>
            </div>
        </div>

        <div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
            <div class="fixed inset-0 bg-gray-500/75 transition-opacity" aria-hidden="true"></div>

            <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
                <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
                    <div
                        class="relative transform overflow-hidden rounded-lg bg-white shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                        <div class="bg-sky-950 px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                            <div class=""> <!-- sm:flex sm:items-start -->
                                <div class="text-center sm:ml-4 sm:mt-0 sm:text-left">
                                    <form class="border-2 border-gray-300 w-full">
                                        <div class="border-b border-gray-900/10 pb-12">
                                            <h2 class="text-2xl leading-3 text-center text-green-300 font-bold">Add new
                                                contact
                                            </h2>
                                            
                                            <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                                                <div class="sm:col-span-3">
                                                    <label for="country" class="block text-sm/6 font-medium text-gray-900">Country</label>
                                                    <div class="mt-2 grid grid-cols-1">
                                                        <select id="country" name="country" autocomplete="country-name"
                                                            class="col-start-1 row-start-1 w-full appearance-none rounded-md bg-white py-1.5 pl-3 pr-8 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                                                            <option>United States</option>
                                                            <option>Canada</option>
                                                            <option>Mexico</option>
                                                        </select>
                                                        <svg class="pointer-events-none col-start-1 row-start-1 mr-2 size-5 self-center justify-self-end text-gray-500 sm:size-4"
                                                            viewBox="0 0 16 16" fill="currentColor" aria-hidden="true"
                                                            data-slot="icon">
                                                            <path fill-rule="evenodd"
                                                                d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z"
                                                                clip-rule="evenodd" />
                                                        </svg>
                                                    </div>
                                                </div>

                                                <div class="col-span-full">
                                                    <label for="street-address"
                                                        class="block text-sm/6 font-medium text-gray-900">Street
                                                        address</label>
                                                    <div class="mt-2">
                                                        <input type="text" name="street-address" id="street-address"
                                                            autocomplete="street-address"
                                                            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="border-b border-gray-900/10">
                                            <div class="space-y-10">
                                                <fieldset>
                                                    <legend class="text-sm/6 font-semibold text-gray-900">Push
                                                        notifications</legend>
                                                    <div class="mt-6 space-y-6">
                                                        <div class="flex items-center gap-x-3">
                                                            <input id="push-everything" name="push-notifications"
                                                                type="radio" checked
                                                                class="relative size-4 appearance-none rounded-full border border-gray-300 bg-white before:absolute before:inset-1 before:rounded-full before:bg-white checked:border-indigo-600 checked:bg-indigo-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:border-gray-300 disabled:bg-gray-100 disabled:before:bg-gray-400 forced-colors:appearance-auto forced-colors:before:hidden [&:not(:checked)]:before:hidden">
                                                            <label for="push-everything"
                                                                class="block text-sm/6 font-medium text-gray-900">Male</label>
                                                        </div>
                                                        <div class="flex items-center gap-x-3">
                                                            <input id="push-email" name="push-notifications"
                                                                type="radio"
                                                                class="relative size-4 appearance-none rounded-full border border-gray-300 bg-white before:absolute before:inset-1 before:rounded-full before:bg-white checked:border-indigo-600 checked:bg-indigo-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:border-gray-300 disabled:bg-gray-100 disabled:before:bg-gray-400 forced-colors:appearance-auto forced-colors:before:hidden [&:not(:checked)]:before:hidden">
                                                            <label for="push-email"
                                                                class="block text-sm/6 font-medium text-gray-900">Female</label>
                                                        </div>

                                                    </div>
                                                </fieldset>
                                            </div>
                                        </div>

                                        <div class="mt-6 flex items-center justify-end gap-x-6">
                                            <button type="button"
                                                class="text-sm/6 font-semibold text-gray-900">Cancel</button>
                                            <button type="submit"
                                                class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Save</button>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                        <!-- <div class="bg-sky-950 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                            <button type="button"
                                class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto">Deactivate</button>
                            <button type="button"
                                class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">Cancel</button>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>


        <script src="./js/app.js"></script>
</body>

</html>
